meta_data:
  script_path: /u/kamyar/oorl_rlkit/run_scripts/gail_exp_script.py
  exp_dirs: /ais/gobi6/kamyar/oorl_rlkit/output
  exp_name: halfcheetah_dac_25_trajs_20_subsampling_disc_without_batchnorm
  description: searching over the SAC hyperparameters
  use_gpu: false
  num_workers: 12
  cpu_range: [13,25]
  num_cpu_per_worker: 1
# -----------------------------------------------------------------------------
variables:
  concat_env_params_to_obs: [false]

  num_expert_trajs: [25]

  gail_params:
    no_terminal: [true]
    replay_buffer_size: [3000000]

    num_reward_updates: [1000]
    num_policy_updates: [1000]
  
  policy_params:
    # reward_scale: [10.0]
    reward_scale: [1.0, 5.0, 10.0, 25.0, 50.0, 100.0]
    # soft_target_tau: [0.005]
  
  env_specs:
    normalized: [false]
    train_test_env: [false]
  
  seed: [9783, 5914]
  # seed: [9783]

# -----------------------------------------------------------------------------
constants:
  expert_name: good_halfcheetah_100_trajs_20_subsampling
  expert_seed_run_idx: 2
  wrap_absorbing_state: false
  
  gail_params:
    num_epochs: 3005
    num_steps_per_epoch: 1000
    num_steps_per_eval: 1000
    max_path_length: 1000

    # num_reward_updates: 3
    # num_policy_updates: 32
    disc_optim_batch_size: 100
    policy_optim_batch_size: 100

    policy_uses_pixels: false
    policy_uses_task_params: false
    concat_task_params_to_policy_obs: false

    # the interaction between these two numbers matters
    num_steps_between_updates: 1000
    # replay_buffer_size: 1000 # this is the buffer for storing the policy rollouts
    min_steps_before_training: 1000
    
    save_replay_buffer: true
    render: false

    disc_lr: 0.0003
    use_grad_pen: true
    grad_pen_weight: 10

    freq_saving: 500
  
  policy_net_size: 256
  policy_params:
    # policy always has 2 hidden layers
    discount: 0.99
    policy_lr: 0.0003
    qf_lr: 0.0003
    vf_lr: 0.0003
    policy_mean_reg_weight: 0.001
    policy_std_reg_weight: 0.001
    soft_target_tau: 0.005

    
  env_specs:
    base_env_name: 'halfcheetah_v2'
