    num_diff_context_per_eval_task: [2]
    num_eval_trajs_per_post_sample: [2]
    num_context_trajs_for_eval: [3]

    encoder_lr: [0.001]
    policy_lr: [0.001]

    # num_update_loops_per_train_call: [4000]
    num_update_loops_per_train_call: [250]

    use_target_enc: [false]
    soft_target_enc_tau: [0.005]

    use_target_policy: [false]
    soft_target_policy_tau: [0.005]

    np_params:
      z_dim: [25]
      agg_type: ['sum']
      # agg_type: ['sum', 'tanh_sum']

  gate_logit_clamp_magnitude: [10.0]

  policy_net_size: [256]
  num_hidden_layers: [3]

  env_specs:
    normalized: [false]
    train_test_env: [false]
  
