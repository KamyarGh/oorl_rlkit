meta_data:
  script_path: /u/kamyar/oorl_rlkit/run_scripts/gail_exp_script.py
  exp_dirs: /ais/gobi6/kamyar/oorl_rlkit/output
  exp_name: narrower_search_disc_100_64_pol_100_100_super_easy_fetch_dac
  description: searching over the SAC hyperparameters
  use_gpu: false
  num_workers: 32
  cpu_range: [0,32]
  num_cpu_per_worker: 1
# -----------------------------------------------------------------------------
variables:
  gail_params:
    no_terminal: [false]
    replay_buffer_size: [1000000]

    num_reward_updates: [55]
    num_policy_updates: [55]
  
  policy_params:
    # reward_scale: [10.0]
    # reward_scale: [1.0, 5.0, 10.0, 25.0]
    # reward_scale: [1.0, 5.0, 10.0, 25.0, 50.0, 100.0, 250.0, 500.0, 750.0, 1000.0]
    reward_scale: [2.0, 4.0, 6.0, 8.0]
    # reward_scale: [500.0, 750.0, 1000.0]
    # reward_scale: [50.0, 100.0, 250.0]
  
  # disc_num_blocks: [2, 3]
  # disc_hid_dim: [100, 256]
  # disc_num_blocks: [2]
  # disc_hid_dim: [256]
  # use_bn_in_disc: [false]

  disc_hidden_sizes: [
    [100, 64],
    # [100, 100]
  ]
  grad_pen_weight: [1.0, 3.0, 5.0, 7.0]
  # grad_pen_weight: [10.0]

  # policy_net_size: [100, 256]
  policy_net_size: [100]
  num_hidden_layers: [2]
  # policy_net_size: [100, 256]
  # num_hidden_layers: [2, 3]

  env_specs:
    normalized: [false]
    train_test_env: [false]
  
  seed: [9783, 5914]
  # seed: [5914]

# -----------------------------------------------------------------------------
constants:
  expert_name: super_easy_fetch_1000_demos
  expert_seed_run_idx: 0
  wrap_absorbing_state: false
  
  gail_params:
    num_epochs: 1011 # to match HER, they run for 1000 epochs, 50 each epoch
    num_steps_per_epoch: 2750 # 55 * 50
    num_steps_per_eval: 2750 # 55 * 50
    max_path_length: 55

    disc_optim_batch_size: 1024
    policy_optim_batch_size: 1024

    policy_uses_pixels: false
    policy_uses_task_params: false
    concat_task_params_to_policy_obs: false

    # the interaction between these two numbers matters
    num_steps_between_updates: 55
    # replay_buffer_size: 1000 # this is the buffer for storing the policy rollouts
    min_steps_before_training: 550 # 55 * 10, the variability is so small that 10 is probably enough
    
    save_replay_buffer: true
    render: false

    disc_lr: 0.0003
    use_grad_pen: true

    freq_saving: 25
  
  # bad naming but policy_net_size and num_hidden_layers are also
  # for the value function and the Q function
  policy_params:
    # policy always has 2 hidden layers
    discount: 0.99
    policy_lr: 0.0003
    qf_lr: 0.0003
    vf_lr: 0.0003
    policy_mean_reg_weight: 0.001
    policy_std_reg_weight: 0.001
    soft_target_tau: 0.005
    
  env_specs:
    base_env_name: 'scaled_super_easy_fetch_pick_and_place'
